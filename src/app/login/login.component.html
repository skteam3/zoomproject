<div class="container-fluid" >

  <div class="row">

  <div class="col-md-4 container1">

  <div class="sub-container1">

  <div class="Main-text-container">
  <div class="zoom-logo img">
  <img src="assets/zoom-team-logo.png">

  </div>
  <div class="text-content">
  <small class="first-line">Get More Things Done With</small><br/>
  <small class="first-line1"> ZoomTeams</small><br/><br/>
  <small class="second-line">Access the most powerfull tools to boost</small><br/>
  <small class="second-line2"> collaborative approach in your teams.</small>
  </div>



  </div>
  <div class="Img-container">
  <img src="assets/login-img.svg">

  </div>


  </div>

  </div>
  <div class="col-md-8 container2">
  <div class="login-card">
  <div class="zlogo">

  </div>
  <div class="controls">
  <form [formGroup]="login" (ngSubmit)="onLoginSubmit()" >

  <input formControlName="user_email" type="text" class="form-control" placeholder="enter username"><br/>
  <input formControlName="user_password" type="password" class="form-control input-text" placeholder="enter password"><br/>
  <div class="form-check">
  <input type="checkbox" class="form-check-input" id="dropdownCheck2">
  <label class="form-check-label" for="dropdownCheck2">
  Remember me
  </label>
  </div><br/>
  <!-- <button type="button" class="btn btn-primary" (click)="backclick()">Back</button> -->
  <button type="submit" class="login-button" >login</button>&nbsp;&nbsp;
  <span class="forgot-password"><a href="#">Forgot Password?</a></span><br/><br/>
  <span class="others" >Or login with</span>&nbsp;&nbsp;
  <span class="facebook"><a href="#">Facebook</a></span>&nbsp;&nbsp;
  <span class="Google"><a href="#">Google</a></span>&nbsp;&nbsp;
  <span class="linkedin"><a href="#">Linkedin</a></span>
  </form>
  </div>

  </div>


  </div>
  </div>


  </div>
